<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>

<button class="btn-sair" onclick="sair()">Sair</button>

<h1>Carros</h1>
<main class="container" id="lista"></main>

<script>
const lista=JSON.parse(localStorage.getItem("veiculos"))||[];
const div=document.getElementById("lista");

lista.forEach((c,i)=>{
 div.innerHTML+=`
 <div class="card">
  <img src="${c.imagem}">
  <h2>${c.nome}</h2>
  <p>Cor: ${c.cor}</p>
  <p>Pre√ßo: ${c.preco}</p>
  <button onclick="abrir(${i})">Detalhes</button>
 </div>`;
});

function abrir(i){
 localStorage.setItem("carroSelecionado",i);
 window.open("../TelaDetalhes/index.html");

}
</script>

<script>
function sair() {
    localStorage.removeItem("tipoUsuario");
    window.location.href = "../TelaLogin/login.html";
}
</script>

</body>
</html>
