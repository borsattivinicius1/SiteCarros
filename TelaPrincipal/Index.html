<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Carros Esportivos Premium</h1>
</header>

<main class="container">

    <div class="card">
        <img src="img/M3.jpg" alt="BMW M3">
        <h2>BMW M3</h2>
        <ul>
            <li><span>Cor:</span> Preto</li>
            <li><span>Preço:</span> R$ 800.000</li>
        </ul>
        <button>Ver detalhes</button>
    </div>

    <div class="card">
        <img src="img/Jetta_GLI.jpg" alt="Jetta GLI">
        <h2>Jetta GLI</h2>
        <ul>
            <li><span>Cor:</span> Cinza</li>
            <li><span>Preço:</span> R$ 250.000</li>
        </ul>
        <button>Ver detalhes</button>
    </div>

    <div class="card">
        <img src="img/x5_m.avif" alt="BMW X5">
        <h2>BMW X5</h2>
        <ul>
            <li><span>Cor:</span> Verde</li>
            <li><span>Preço:</span> R$ 786.950</li>
        </ul>
        <button onclick="window.location.href='https://www.webmotors.com.br/'" >Ver detalhes</button>
    </div>

</main>

<footer>
    <p>© 2025 - Site de Carros Premium</p>
</footer>

</body>
</html>
