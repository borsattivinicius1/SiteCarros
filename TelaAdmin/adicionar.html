<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Detalhes do Veículo</title>
    <link rel="stylesheet" href="adicionar.css">
</head>
<body>

<div class="admin-container">

    <h1>Detalhes do Veículo</h1>

    <input id="nome" placeholder="Nome do veículo">

    <div class="linha">
        <input id="potencia" placeholder="Potência (ex: 150 cv)">
        <input id="zero" placeholder="0–100 km/h (ex: 8.5s)">
    </div>

    <div class="linha">
        <input id="cambio" placeholder="Câmbio">
        <input id="combustivel" placeholder="Combustível">
    </div>

    <div class="linha">
        <input id="motor" placeholder="Motor">
        <input id="torque" placeholder="Torque">
    </div>

    <div class="linha">
        <input id="tracao" placeholder="Tração">
        <input id="porta" placeholder="Porta-malas">
    </div>

    <textarea id="descricao" placeholder="Descrição do veículo"></textarea>

    <h2>Fotos</h2>
    <input type="file" id="fotos" accept="image/*" multiple onchange="uploadFotos(event)">

    <div id="preview"></div>

    <h2>Cor temática da tela</h2>
    <input type="color" id="tema" value="#b4b4b4">

    <button class="salvar" onclick="salvar()">Salvar Veículo</button>
    <button class="voltar" onclick="history.back()">⬅ Voltar</button>

</div>

<script src="adicionar-detalhes.js"></script>
</body>
</html>
